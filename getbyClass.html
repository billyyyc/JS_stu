<html>
<head>
	<title></title>
	<style type="text/css"></style>
	<script type="text/javascript">
	function getByClass(oParent,sClass) 
	{
		var aResult=[];
		var aEle=oParent.getElementsByTagName('*');
		for (var i = 0; i < aEle.length; i++) 
		{
			if(aEle[i].className==sClass)
			{
				aResult.push(aEle[i]);
			}
		};
		return aResult;
	}
	</script>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
