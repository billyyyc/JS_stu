<html>
<head>
	<title></title>
	<script type="text/javascript">
	window.onload=function () {
		var aLi=document.getElementsByTagName('li')
		for (var i = 0; i < aLi.length; i++) {
			if(i%2==0)
			{
				aLi[i].style.background='#fff';
			}
				aLi[i].style.background='#fccc';
		};
	}
	</script>
</head>
<body>

<li></li>

</body>
</html>
