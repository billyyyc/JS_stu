<html>
<head>
	<title></title>
	<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background: #999;
		border: 1px solid #000;
		display: none;}
	</style>
	<script type="text/javascript">
	function dis () {
		var oDiv=document.getElementById('div1');
		if (oDiv.style.display=='none') {oDiv.style.display='block'} 
		else{oDiv.style.display='none'};
	}
	</script>
</head>
<body>
<input type="button" value="显示or隐藏" onclick="dis ()">
<div id="div1"></div>
</body>
</html>
